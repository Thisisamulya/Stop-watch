<!DOCTYPE html>
<html>
<head>
    <title>Stop watch</title>
    <script src="https://kit.fontawesome.com/9f5026aa16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1 onclick="display()" id="dislay">00:00:00</h1>
        <p><i class="fa-regular fa-circle-play" onclick="stopstart()"></i>
        <i class="fa-solid fa-rotate-right" onclick="reset()"></i></p>
    </div>
        <script src="stopwatch.js"></script>
</body>
</html>
